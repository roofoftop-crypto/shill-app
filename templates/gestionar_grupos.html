<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Unir cuentas a grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-4">

<div class="container">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Unir cuentas a un grupo p√∫blico</h4>
      
      <form id="form-unir">
        <div class="mb-3">
          <label class="form-label">Seleccionar grupos p√∫blicos:</label>
          <div class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
            {% for grupo in grupos %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="grupos" value="{{ grupo.enlace }}" id="grupo_{{ loop.index }}">
                <label class="form-check-label" for="grupo_{{ loop.index }}">
                  {{ grupo.nombre }}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Seleccionar cuentas:</label>
          <div class="border rounded p-2" style="max-height: 250px; overflow-y: auto;">
            {% for alias, session_str in cuentas %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="sessions" value="{{ session_str }}" data-alias="{{ alias }}" id="session_{{ loop.index }}">
                <label class="form-check-label" for="session_{{ loop.index }}">
                  {{ alias }}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>

        <div class="mb-3">
          <label for="delay" class="form-label">Delay entre uniones (segundos):</label>
          <input type="number" class="form-control" id="delay" value="10" min="1" max="120" />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Unir al grupo</button>
        </div>
      </form>

      <div class="mt-4">
        <div id="loader" class="text-center text-muted mb-2" style="display: none;">
          Procesando uniones... ‚è≥
        </div>
        <pre class="bg-light p-2 border rounded" id="resultado" style="white-space: pre-wrap;"></pre>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("form-unir").addEventListener("submit", async (e) => {
    e.preventDefault();

    const grupos = Array.from(document.querySelectorAll('input[name="grupos"]:checked')).map(el => el.value);
    const sessionInputs = Array.from(document.querySelectorAll('input[name="sessions"]:checked'));
    const delay = parseInt(document.getElementById("delay").value);

    if (!grupos.length || !sessionInputs.length) {
      alert("Seleccion√° al menos un grupo y una cuenta.");
      return;
    }

    const loader = document.getElementById("loader");
    const output = document.getElementById("resultado");
    loader.style.display = "block";
    output.textContent = "";

    // Crear mapa { session_str: alias }
    const sessionMap = {};
    const sessions = sessionInputs.map(el => {
      sessionMap[el.value] = el.dataset.alias;
      return el.value;
    });

    const resultadoFinal = [];

    for (const group of grupos) {
      const res = await fetch("/panel/agregar-a-grupo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ group, sessions, delay })
      });

      const data = await res.json();
      const resultados = data.results || [];

      resultadoFinal.push(`üì¢ Resultado para ${group}:\n`);
      for (const r of resultados) {
        const alias = sessionMap[r.session] || "???";
        resultadoFinal.push(`‚Üí Cuenta: ${alias} ‚Üí ${r.status}`);
      }
      resultadoFinal.push("\n");
    }

    loader.style.display = "none";
    output.textContent = resultadoFinal.join("\n");
  });
</script>

</body>
</html>
