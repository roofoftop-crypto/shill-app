<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Unir cuentas a grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-4">

<div class="container">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Unir cuentas a un grupo público</h4>
      
      <form id="form-unir">
        <div class="mb-3">
          <label for="grupos" class="form-label">Seleccionar grupos públicos:</label>
          <select multiple class="form-select" id="grupos" size="6" required>
            {% for grupo in grupos %}
              <option value="{{ grupo.enlace }}">{{ grupo.nombre }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="sessions" class="form-label">Seleccionar cuentas:</label>
          <select multiple class="form-select" id="sessions" size="10">
            {% for alias, session_str in cuentas %}
              <option value="{{ session_str }}">{{ alias }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="delay" class="form-label">Delay entre uniones (segundos):</label>
          <input type="number" class="form-control" id="delay" value="10" min="1" max="120" />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Unir al grupo</button>
        </div>
      </form>

      <pre class="mt-4 bg-light p-2 border rounded" id="resultado" style="white-space: pre-wrap;"></pre>
    </div>
  </div>
</div>

<script>
  document.getElementById("form-unir").addEventListener("submit", async (e) => {
    e.preventDefault();

    const grupos = Array.from(document.getElementById("grupos").selectedOptions).map(opt => opt.value);
    const delay = parseInt(document.getElementById("delay").value);
    const options = document.getElementById("sessions").selectedOptions;
    const sessions = Array.from(options).map(o => o.value);

    if (!grupos.length || !sessions.length) {
      alert("Seleccioná al menos un grupo y una cuenta.");
      return;
    }

    const resultado = [];

    for (const grupo of grupos) {
      const res = await fetch("/agregar-a-grupo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ group: grupo, sessions, delay })
      });

      const data = await res.json();
      resultado.push(`Resultado para ${grupo}:\n${JSON.stringify(data, null, 2)}\n`);
    }

    document.getElementById("resultado").textContent = resultado.join("\n");
  });
</script>

</body>
</html>
